<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz aniversário, meu amor ❤️</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    background-image: radial-gradient(circle, #ffb6c1, #ff69b4, #ff1493, #c71585);
    animation: backgroundPulse 10s infinite alternate;
  }

  @keyframes backgroundPulse {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
  }

  .container {
    position: relative;
    text-align: center;
  }

  img {
    width: 90vw;
    max-width: 450px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 105, 180, 0.7);
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 2em;
    text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
    to { text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4; }
  }

  .hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    width: 25px;
    height: 25px;
    background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
    animation: floatUp 8s linear infinite;
  }

  @keyframes floatUp {
    from { transform: translateY(100vh) scale(0.5); opacity: 1; }
    to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/FRVkn41q/IMG-20251020-WA0054.jpg" alt="Minha namorada linda">
    <h1>Feliz aniversário, meu amor ❤️</h1>
    <div class="hearts" id="hearts"></div>
  </div>

  <!-- Música (Careless Whisper) -->
  <iframe width="0" height="0" src="https://www.youtube.com/embed/izGwDsrQ1eQ?autoplay=1&loop=1" frameborder="0" allow="autoplay"></iframe>

  <!-- Efeitos sonoros engraçados -->
  <audio id="efeito1" src="https://cdn.pixabay.com/audio/2022/03/15/audio_20a9d0e4b0.mp3"></audio>
  <audio id="efeito2" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5fcb0f63d1.mp3"></audio>
  <audio id="efeito3" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9a0503df23.mp3"></audio>

  <script>
    // Corações aleatórios
    const heartsContainer = document.getElementById('hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }, 500);

    // Sons engraçados em momentos aleatórios
    const efeitos = ['efeito1', 'efeito2', 'efeito3'];
    setInterval(() => {
      const efeito = document.getElementById(efeitos[Math.floor(Math.random() * efeitos.length)]);
      efeito.play();
    }, 8000);
  </script>
</body>
</html>
