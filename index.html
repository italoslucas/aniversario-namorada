<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FELIZ ANIVERS√ÅRIO, MEU AMOR ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background-color: #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  /* Fundo preto fixo */
  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.4);
    z-index: 1;
  }

  .container {
    position: relative;
    text-align: center;
    z-index: 2;
    animation: fadeIn 2s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }

  img {
    width: 90vw;
    max-width: 450px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255, 105, 180, 0.8);
    animation: float 6s ease-in-out infinite;
    z-index: 1;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  h1 {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 2.2em;
    text-transform: uppercase;
    color: #fff;
    text-shadow: 0 0 20px #ff69b4, 0 0 40px #ff1493;
    position: absolute;
    top: 5%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 3;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 15px #ff69b4; }
    to { text-shadow: 0 0 35px #fff; }
  }

  .message {
    font-family: 'Poppins', sans-serif;
    font-size: 1.6em;
    text-transform: uppercase;
    text-align: center;
    color: #fff;
    text-shadow: 0 0 25px #ff69b4, 0 0 45px #ff1493;
    position: absolute;
    bottom: 10%;
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    animation: fadeInText 3s ease-in-out forwards;
    animation-delay: 5s;
    z-index: 3;
  }

  @keyframes fadeInText {
    from { opacity: 0; transform: translate(-50%, 30px); }
    to { opacity: 1; transform: translate(-50%, 0); }
  }

  .hearts, .stars {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
    z-index: 4; /* agora passam por cima de tudo */
  }

  .heart, .star {
    position: absolute;
    animation: floatUp 8s linear infinite;
  }

  .heart {
    width: 25px;
    height: 25px;
    background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
  }

  .star {
    width: 18px;
    height: 18px;
    background: url('https://cdn-icons-png.flaticon.com/512/1828/1828884.png') no-repeat center/contain;
    opacity: 0.9;
  }

  @keyframes floatUp {
    from { transform: translateY(100vh) scale(0.5); opacity: 1; }
    to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }
</style>
</head>
<body>
  <div class="overlay"></div>

  <div class="hearts" id="hearts"></div>
  <div class="stars" id="stars"></div>

  <div class="container">
    <h1>FELIZ ANIVERS√ÅRIO, MEU AMOR ‚ù§Ô∏è</h1>
    <img src="https://i.postimg.cc/FRVkn41q/IMG-20251020-WA0054.jpg" alt="Minha namorada linda">
    <div class="message">
      TE AMO MUITO üíò<br>
      VOC√ä √â O MELHOR PRESENTE QUE A VIDA ME DEU üíû
    </div>
  </div>

  <!-- M√∫sica de fundo -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/nld9mh.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Toca m√∫sica ao primeiro clique
    document.body.addEventListener('click', function() {
      const music = document.getElementById('bgMusic');
      music.play();
    }, { once: true });

    // Cora√ß√µes flutuantes
    const heartsContainer = document.getElementById('hearts');
    const starsContainer = document.getElementById('stars');

    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }, 400);

    // Estrelas fofas
    setInterval(() => {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = 3 + Math.random() * 4 + 's';
      starsContainer.appendChild(star);
      setTimeout(() => star.remove(), 8000);
    }, 600);
  </script>
</body>
</html>
