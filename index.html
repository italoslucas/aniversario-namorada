<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feliz anivers√°rio, meu amor ‚ù§Ô∏è</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #000;
    background-image: radial-gradient(circle, #ffb6c1, #ff69b4, #ff1493, #c71585);
    animation: backgroundPulse 10s infinite alternate;
    flex-direction: column;
  }

  @keyframes backgroundPulse {
    0% { background-position: 0 0; }
    100% { background-position: 100% 100%; }
  }

  .container {
    position: relative;
    text-align: center;
  }

  img {
    width: 90vw;
    max-width: 450px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(255, 105, 180, 0.7);
    animation: float 6s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  h1 {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    font-size: 2em;
    text-shadow: 0 0 15px #ff69b4, 0 0 30px #ff1493;
    animation: glow 2s ease-in-out infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
    to { text-shadow: 0 0 20px #fff, 0 0 40px #ff69b4; }
  }

  .hearts {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    pointer-events: none;
  }

  .heart {
    position: absolute;
    width: 25px;
    height: 25px;
    background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center/contain;
    animation: floatUp 8s linear infinite;
  }

  @keyframes floatUp {
    from { transform: translateY(100vh) scale(0.5); opacity: 1; }
    to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
  }

  button {
    background-color: #ff69b4;
    color: white;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    padding: 10px 25px;
    margin-top: 25px;
    cursor: pointer;
    box-shadow: 0 0 15px #ff1493;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); box-shadow: 0 0 15px #ff1493; }
    50% { transform: scale(1.05); box-shadow: 0 0 30px #fff; }
    100% { transform: scale(1); box-shadow: 0 0 15px #ff1493; }
  }

</style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/FRVkn41q/IMG-20251020-WA0054.jpg" alt="Minha namorada linda">
    <h1>Feliz anivers√°rio, meu amor ‚ù§Ô∏è</h1>
    <div class="hearts" id="hearts"></div>
  </div>

  <button id="playButton">üíñ Tocar m√∫sica</button>

  <!-- Efeitos engra√ßados -->
  <audio id="efeito1" src="https://youtu.be/JqIHlDVqUTw?si=uDEd4LgnernRMr03"></audio>
  <audio id="efeito2" src="https://cdn.pixabay.com/audio/2022/03/15/audio_5fcb0f63d1.mp3"></audio>
  <audio id="efeito3" src="https://cdn.pixabay.com/audio/2022/03/15/audio_9a0503df23.mp3"></audio>

  <script>
    // Cora√ß√µes flutuando
    const heartsContainer = document.getElementById('hearts');
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 5 + Math.random() * 5 + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }, 500);

    // Efeitos + link YouTube
    const playButton = document.getElementById('playButton');
    const efeitos = ['efeito1', 'efeito2', 'efeito3'];

    playButton.addEventListener('click', () => {
      playButton.style.display = 'none';

      // Abre m√∫sica original no YouTube
      window.open("https://youtu.be/izGwDsrQ1eQ?si=agjlBdXrbpndj0xK", "_blank");

      // Toca efeitos engra√ßados
      setInterval(() => {
        const efeito = document.getElementById(efeitos[Math.floor(Math.random() * efeitos.length)]);
        efeito.play();
      }, 8000);
    });
  </script>
</body>
</html>
